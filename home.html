<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <title>AR Ticket</title>
</head>

<body style='margin : 0px; overflow: hidden; '>
    <div id="profile" style=" width: 300px; height: 300px;  position: absolute; top: 0px; left: 0;margin-left: 20px;margin-top: 20px;">
        <img src="./images/logo_wo_text.svg" width="100px">
    </div>
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!--marker 1-->
        <a-marker type='barcode' value='18'>
            <a-image src="images\cardInfoVal18.svg" width="3" height="1.5" position='0 0 0' rotation="-90 0 0"></a-image>
        </a-marker>

        <!--marker 2-->
        <!--
        <a-marker type='barcode' value='6'>
            <a-image src="./images/card5.png" width="3" height="1.5" position='0 0 0' rotation="-90 0 0"></a-image>
        </a-marker>-->

        <!--marker 3-->
        <a-marker type='barcode' value='6'>
            <!-- define your gltf asset -->
            <a-assets>
                <a-asset-item id="layout3D" src="assets\ui3Dmodel.gltf"></a-asset-item>
            </a-assets>
            <!-- use your gltf model -->
            <a-entity gltf-model="##layout3D"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>



    </a-scene>
</body>

</html>
