<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <title>AR Ticket</title>
</head>

<body style='margin : 0px; overflow: hidden; '>
    <div id="profile" style=" width: 300px; height: 300px;  position: absolute; top: 0px; left: 0;margin-left: 20px;margin-top: 20px;">
        <img src="images\logoForAppHtml.svg" width="300px">
    </div>
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' loading-screen="enabled: false;">

        <!--Default Code for Recovery State-->

        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <!--Default Code for Recovery State-->

        <!--marker 1
        <a-marker-camera type=' barcode ' value='18 '>
            <a-image src="images\ARTicketCardTemplate.svg" width="300px" height="1.5" position='0 0 0 ' rotation="-90 0 0"></a-image>
        </a-marker-camera>-->

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
